# vim: syntax=config

###########
# General #
###########

border=no
msg-module=yes
msg-color=yes

term-osd-bar=yes
term-osd-bar-chars=[=+-]                            # display a progress bar on the terminal

keep-open=no

cursor-autohide=500
osd-font-size=15

screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Pictures/MPV_scrots/%F (%P) %n'

hls-bitrate=max                         # use max quality for HLS streams

save-position-on-quit
# no-save-position-on-quit

ytdl=yes
ytdl-format=(bestvideo[ext=webm]/bestvideo[height>1080]/bestvideo[fps=60])[tbr<13000]+(bestaudio[acodec=opus]/bestaudio[ext=webm]/bestaudio)/best

script-opts=pause-playback-on-file-load=0,excerpt-source-based-filename=1,excerpt-source-based-extension=1


###########
# Control #
###########

input-ipc-server=/tmp/mpvsocket


#########
# Cache #
#########

cache=yes
cache-default=65536
cache-backbuffer=25000
cache-initial=0
cache-secs=256


#############
# OSD / OSC #
#############

osd-level=1
osd-duration=4500



osd-font='Droid Sans Mono'
osd-font-size=20
osd-color='#CCFFFFFF'
osd-border-color='#000000'
osd-shadow-offset=1
osd-border-size=2
osd-bar-h=3
osd-bar-w=60



#########
# Audio #
#########

ao=pulse
audio-pitch-correction=yes   
volume-max=120               
volume=100


################
# Video Output #
################


# Defaults for all profiles
fullscreen=no
ontop=no
vo=gpu
tscale=linear




################
#   Profiles   #
################


[high-quality]
profile-desc=cond:is_desktop()
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes


[my-quality]
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes


[mid-quality]
profile-desc=cond:(is_laptop() and not on_battery() and get('width', math.huge) < 1920) or (is_desktop() and get('width', math.huge) >= 3840)
scale=spline36
cscale=bilinear
dscale=mitchell
scale-antiring=1.0
cscale-antiring=1.0
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes

[low-quality]
profile-desc=cond:is_laptop() and (on_battery() or get('width', math.huge) >= 1920)
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0.0
cscale-antiring=0.0
dither-depth=no
correct-downscaling=no
sigmoid-upscaling=no
deband=no



[60FPS]
profile-desc=cond:is_laptop() and get('container-fps', 0) >= 59
scale=bilinear
cscale=bilinear

[4K]
profile-desc=cond:get('width', -math.huge) >= 3840
vd-lavc-threads=32

[4K-inverted]
profile-desc=cond:get('width', -math.huge) < 3840
vd-lavc-threads=0


[default]








###################################
# Protocol Specific Configuration #
###################################


[protocol.https]
cache-secs=100                          # how many seconds of audio/video to prefetch
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'

[protocol.http]
cache-secs=100                          # how many seconds of audio/video to prefetch
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.11; rv:47.0) Gecko/20100101 Firefox/47.0'

[extension.gif]
cache=no
no-pause
loop-file=yes
